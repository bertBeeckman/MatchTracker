jms_security_extra:
    secure_all_services: false
    expressions: true

## Security Configuration
security:

    # How our password will be encoded.
    encoders:
        # We want to use the sha512 encoding algorithm, iterated 10 times and encode it as a base64 string.
        MatchTracker\Bundle\Entity\Users:
            algorithm: sha512
            encode-as-base64: true
            iterations: 10
        Symfony\Component\Security\Core\User\User: plaintext


    # The role hierarchy
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]



    # The providers is where we tell Symfony2 how to retrieve users. We use the entity entry
    # because we have our users stored in the database.
    providers:
        chain_provider:
            chain:
                providers: [user_db]
        in_memory:
            memory:
                users:
                    #user:  { password: userpass, roles: [ 'ROLE_USER' ] }
                    #admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }
        user_db:
            entity: { class: MatchTracker\Bundle\Entity\Users }



    # Authorization is managed by the firewall system. This system is made up of listeners that listen for
    # the core.security event and then redirect the request based on the credentials of the user if necessary.
    # The firewalls entry defines the routing pattern for which we want the security listeners to listen.
    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # We define a single firewall that listens to all routes and then we use the access_control lists!
        secured_area:
            pattern: /.*
            form_login: # We want to authenticate by logging into a form
                check_path: /login_check
                login_path: /login
                default_target_path: /dashboard
            logout:
                path:   /logout
                target: /
            fos_facebook:
                app_url: "http://apps.facebook.com/matchtracker/"
                server_url: "http://matchtracker.localhost/"
                login_path: /login
                check_path: /login_facebook_check
                default_target_path: /
            security: true
            anonymous: true
            remember_me:
                key:      "%secret%"
                lifetime: 604800 # 1 week in seconds
                path:     /
                domain:   ~ # Defaults to the current domain from $_SERVER

    # Routes that start with '/profile/' will need the ROLE_ADMIN. Every other page can be visited anonymously.
    access_control:
        - { path: /dashboard/.*, role: ROLE_ADMIN }
        - { path: /.*, role: IS_AUTHENTICATED_ANONYMOUSLY }
